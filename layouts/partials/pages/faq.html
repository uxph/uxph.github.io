<!-- FAQ page -->
<style type="text/css">
	#topic-select > small {
		display: block;
		cursor: pointer;
		margin-bottom: var(--value-16);
		padding-left: var(--value-16);
		transition: ease all 0.2s;
		line-height: var(--value-24);
		border-left: thick solid transparent;
	}

	#topic-select > small.active {
		color: var(--main-blue) !important;
		border-color: var(--main-blue) !important;
	}

	#topic-select > small:hover {
		color: var(--main-red) !important;
		border-color: var(--main-red) !important
	}

	#link-group-1 {
		transform: rotate(90deg);
		top: 200px;
	}
</style>
<img src="../assets/visuals/link-group.svg" class="visuals width-96 position-fixed" id="link-group-1" />
<header id="faq-header" class="padding-y-96 auto-hidden">
	<div class="wrapper">
		<h1 class="margin-bottom-64">Frequently Asked Questions</h1>
		<div class="d-flex justify-content-between">
			<div class="margin-right-48 width-384" id="topic-select">
				<small class="active text-secondary topic-option"><b>All topics</b></small>
				<small class="text-secondary topic-option"><b>Code of Conduct</b></small>
				<small class="text-secondary topic-option"><b>Community and Volunteering</b></small>
				<small class="text-secondary topic-option"><b>Events</b></small>
				<small class="text-secondary topic-option"><b>Certificates</b></small>
				<small class="text-secondary topic-option"><b>Conferences</b></small>
				<small class="text-secondary topic-option"><b>Purchases</b></small>
			</div>
			<div>
				{{ range .Site.Data.faq }}
					<div class="margin-bottom-64">
						<h2 class="margin-bottom-12">{{ .Q }}</h2>
						<p>{{ .A }}</p>
					</div>
				{{ end }}
			</div>
		</div>
	</div>
</header>
