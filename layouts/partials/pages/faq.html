<!-- FAQ page -->
<style type="text/css">
	#topic-select > p {
		cursor: pointer;
		margin-bottom: var(--value-16);
		transition: ease all 0.2s;
	}

	#topic-select > p.active {
		color: var(--main-blue) !important;
	}

	#topic-select > p:hover {
		color: var(--main-red) !important;
	}
</style>

<header id="faq-header" class="padding-y-96">
	<div class="wrapper">
		<h1 class="margin-bottom-64">Frequently Asked Questions</h1>
		<div class="d-flex justify-content-between">
			<div class="margin-right-48 width-384" id="topic-select">
				<p class="active text-secondary"><b>All topics</b></p>
				<p class="text-secondary"><b>FAQ Topic 1</b></p>
				<p class="text-secondary"><b>FAQ Topic 2</b></p>
				<p class="text-secondary"><b>FAQ Topic 3</b></p>
			</div>
			<div>
				{{ range .Site.Data.faq }}
					<div class="margin-bottom-64">
						<h2 class="margin-bottom-12">{{ .Q }}</h2>
						<p>{{ .A }}</p>
					</div>
				{{ end }}
			</div>
		</div>
	</div>
</header>
